      <h1>CONTACTA CON NOSOTROS</h1>
      <p>
        Si tienes dudas o quieres hacernos alguna sugerencia o reclamación,
        escríbenos rellenando el siguiente formulario y te contestaremos lo
        antes posible:
      </p>

      <form action="/" data-netlify="true" class="justify-content-center">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="password" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea class="form-control" name="message" id="message" rows="3">
          </textarea>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg border-dark">
          Enviar mensaje
        </button>
      </form>
    </div>
