    <head>
        <meta charset="utf-8" />

    <body>
        <nav class="navigation">
            <ul class="navigation__list">
                <li>
                    <a class="navigation__item" href="/">HOME</a>

                    <a

                        >CONTACT</a
                    >
                </li>
            </ul>
        </nav>
        <div class="main-content">
            <h1 class="text-h1 font-medium mb-2 leading-h1">
                CONTACTA CON NOSOTROS
            </h1>
            <p class="mb-4">
                Si tienes dudas o quieres hacernos alguna sugerencia o
                reclamación, escríbenos rellenando el siguiente formulario y te
                contestaremos lo antes posible:
            </p>

            <form action="/" data-netlify="true" class="justify-content-center">
                <div class="form-item">
                    <label class="form-item__label" for="name">Nombre:</label>
                    <input
                        type="password"
                        class="form-item__element"
                        id="name"
                    />
                </div>
                <div class="form-item">
                    <label class="form-item__label" for="email">Email:</label>
                    <input
                        type="email"
                        class="form-item__element"
                        id="email"
                        aria-describedby="emailHelp"
                    />
                </div>
                <div class="form-item">
                    <label class="form-item__label" for="message"
                        >Mensaje:</label
                    >
                    <textarea
                        class="form-item__element"
                        name="message"
                        id="message"
                        rows="3"
                    >
                    </textarea>
                </div>
                <button
                    type="submit"
                    class="text-grayButton text-xl leading-normal bg-bgSecondary border rounded border-grayButton py-2 px-4"
                >
                    Enviar mensaje
                </button>
            </form>
        </div>
        <footer class="footer py-3">
            <div class="main-content main-content--flex">
                <img class="footer__img logo" src="assets/images/logo.jpg" />
                <div class="footer__section">
                    <p class="footer__section__item">© MUSIC FEST</p>
                    <p class="footer__section__item">BARCELONA</p>
                </div>
                <div class="nav footer__section">
                    <a class="nav-link" href="/">

                    </a>
                    <a class="nav-link" href="/">
                        <i class="fab fa-twitter footer__section__item"></i>
                    </a>
                    <a class="nav-link" href="/">
                        <i class="fab fa-instagram footer__section__item"></i>
                    </a>
                </div>
            </div>

                        >
